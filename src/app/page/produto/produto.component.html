<h1>Produtos Gerais</h1>

<div class="container">    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Peso</th>
                <th id="centro" scope="col" [ngStyle]="{'text-align': 'center'}">Ações</th>
            </tr>
        </thead>


        <tbody>

            <tr *ngFor="let produto of produto">
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.peso }}</td>
                <td>
                    <button class='btn btn-sm btn-warning' [routerLink]="'/atualizar/' + produto.id">Atualizar</button>
                    <button class='btn btn-sm btn-danger' (click)="deletar(produto.id)"  [ngStyle]="{'margin-left': '30px'}">Excluir</button>

                </td>
            </tr>


            <tr>
            <td><button id='novo' class='btn btn-sm btn-warning'[routerLink]="['/novo']">Adicionar Novo</button></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>   


        </tbody>
    
    </table>
    
</div>
